<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dibujo</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <script src="../../FootNav/footNav.js"></script>
  <link rel="stylesheet" href="../../FootNav/footNav.css">
  <link rel="stylesheet" href="../Css/dibujo.css">
</head>

<body>

  <div id="header-placeholder"></div>
  <!-- header -->

  <main>
    <div class="sidebar-container">
      <div class="sidebar">
        <div class="options">
          <button class="Opciones">Opciones</button>
          <div class="options-menu">
            <ul>
              <li><strong>Guardar</strong></li>
              <li class="openModalBtn" data-modal="modal1"><strong>Publicar</strong></li>
              <li class="openModalBtn" data-modal="modal2"><strong>Compartir</strong></li>
              <li><strong>Descargar</strong></li>
            </ul>
          </div>
          <!-- modales -->
          <div id="modal1" class="modal">
            <div class="modal-content">
                <div class="card">
                    <div class="card-header">
                        <div class="card-logo">
                            <a href="/inicio-de-sesion/Modulo-iniciar-sesion/home/home.html">
                                <img src="https://i.ibb.co/4MSTbtM/2f043346-e172-4c47-b8b4-d69f213fc49e.jpg" alt="Logo">
                            </a>
                        </div>
                        <div class="card-titulo">
                            <h1>Formulario de Publicación</h1>
                        </div>
                        <span class="close" data-modal="modal1">&times;</span>
                    </div>
                    <form class="card-form">
                        <div class="form-group-img">
                            <div class="contenido">
                                <img src="../img/exploracion.png" alt="Dibujo">
                            </div>
                        </div>
                        <div class="info">
                          <div class="form-group">
                            <label for="name">Nombre:</label>
                            <input type="text" id="name" name="name" placeholder="Ingrese el nombre">
                          </div>
                          <div class="form-group">
                            <label for="description">Descripción:</label>
                            <textarea id="description" name="description" placeholder="Ingrese una breve descripción"></textarea>
                          </div>
                        </div>
                        <div class="enviar">
                          <button type="submit">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

          <div id="modal2" class="modal">
            <div class="modal-content">
              <div class="card">
                <div class="card-header">
                  <div class="card-logo">
                    <a href="/inicio-de-sesion/Modulo-iniciar-sesion/home/home.html">
                      <img src="https://i.ibb.co/4MSTbtM/2f043346-e172-4c47-b8b4-d69f213fc49e.jpg" alt="Logo">
                    </a>
                  </div>
                  <div class="card-titulo">
                    <h1>Compartir por Tranquilidad</h1>
                  </div>
                  <span class="close" data-modal="modal2">&times;</span>
                </div>
                <div class="dibujo-compartir">
                  <div class="card-contenido">
                    <div class="contenido">
                      <img src="../img/exploracion.png" alt="Contenido">
                    </div>
                  </div>
                  <div class="card-social">
                    <a href="https://web.whatsapp.com/"><img src="../img/WhatsApp.png" alt="WhatsApp"></a>
                    <a href="https://web.telegram.org/"><img src="../img/Telegram App.png" alt="Telegram"></a>
                    <a href="https://www.facebook.com/"><img src="../img/Facebook.png" alt="Facebook"></a>
                    <a href="https://www.instagram.com/"><img src="../img/Instagram.png" alt="Instagram"></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- modales -->
        </div>
        <div class="icons">
          <i class="fas fa-image"></i>
          <i class="fas fa-pencil-alt"></i>
          <i class="fas fa-border-all"></i>
          <i class="fas fa-cog"></i>
          <i class="fas fa-expand-arrows-alt"></i>
          <i class="fas fa-trash-alt"></i>
          <i class="fas fa-eye-dropper"></i>
          <i class="fas fa-border-style"></i>
          <i class="fas fa-crop-alt"></i>
          <i class="fas fa-arrows-alt"></i>
          <i class="fas fa-undo-alt"></i>
        </div>
      </div>
      <div class="contenedor">
        <div class="dibujo"></div>
      </div>
    </div>
  </main>

  <!-- footer -->
  <div id="footer-placeholder"></div>
  <script src="modal.js"></script>
</body>

</html>
