<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pintar</title>
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="../../FootNav/footNav.js"></script>
    <link rel="stylesheet" href="../../FootNav/footNav.css">
    <link rel="stylesheet" href="../Css/pintar.css">
</head>

<body>

    <div id="header-placeholder"></div>

    <main>
        <div class="container">
            <div class="sidebar">
                <div class="options">
                    <button class="sidebar-btn active">
                        <img src="https://cdn6.dibujos.net/painter/botones/colores.png" alt="Colores"> Colores
                    </button>
                    <button class="sidebar-btn">
                        <img src="https://cdn6.dibujos.net/painter/botones/bote.png" alt="Bote"> Bote
                    </button>
                    <button class="sidebar-btn">
                        <img src="https://cdn6.dibujos.net/painter/botones/borrar.png" alt="Borrar"> Borrar
                    </button>
                </div>
                <div class="color-picker">
                    <div class="color-palette">
                        <div class="color" style="background-color: #FFFF99;"></div>
                        <div class="color" style="background-color: #FF99CC;"></div>
                        <div class="color" style="background-color: #99CCFF;"></div>
                        <div class="color" style="background-color: #FFFF99;"></div>
                        <div class="color" style="background-color: #FF99CC;"></div>
                        <div class="color" style="background-color: #99CCFF;"></div>
                        <div class="color" style="background-color: #99CCFF;"></div>
                    </div>
                </div>
            </div>
            <div class="main">
                <div class="painting">
                    <div class="canvas">
                        <img src="https://cdn5.dibujos.net/dibujos/pintar/un-mandala-mosaico.png"
                            alt="Mandala para colorear">
                    </div>
                    <div class="actions">
                        <button class="action-btn btn1">
                            <img src="https://cdn6.dibujos.net/painter/botones/deshacer.png" alt="Deshacer">
                        </button>
                        <button class="action-btn btn1">
                            <img src="https://cdn6.dibujos.net/painter/botones/rehacer.png" alt="Rehacer">
                        </button>
                        <button class="action-btn">
                            <img src="https://cdn6.dibujos.net/painter/botones/compartir.png" alt="Compartir">
                        </button>
                        <button class="action-btn">
                            <img src="https://cdn6.dibujos.net/painter/botones/imprimir.png" alt="Imprimir">
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div id="footer-placeholder"></div>
</body>

</html>
