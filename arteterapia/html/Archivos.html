<script>

    var grid = document.querySelector('.main-content');
        var msnry = new Masonry(grid, {
            itemSelector: '.card',
            columnWidth: '.card',
            percentPosition: true
    });
    document.addEventListener('click', function(event) {
      const details = document.querySelectorAll('.card details');
      details.forEach((detail) => {
        if (!detail.contains(event.target)) {
          detail.removeAttribute('open');
        }
      });
    });
    function toggleContent(card) {
    const content = card.querySelector('.options');
    const isVisible = content.style.display === 'block';
    const allContents = document.querySelectorAll('.options');
    allContents.forEach((item) => {
        item.style.display = 'none';
        item.parentElement.parentElement.style.height = 'auto'; 
    });
    content.style.display = isVisible ? 'none' : 'block';

    // Ajusta la altura de la tarjeta
    if (isVisible) {
        card.style.height = 'auto'; 
    } else {
        const contentHeight = content.offsetHeight; // Altura del contenido
        const imgHeight = card.querySelector('img').offsetHeight; // Altura de la imagen
        card.style.height = `${contentHeight + imgHeight}px`; // Ajusta la altura total
    }

    // Reorganiza el layout de Masonry
    const grid = document.querySelector('.main-content');
    const msnry = new Masonry(grid, {
        itemSelector: '.card',
        columnWidth: '.card',
        percentPosition: true,
    });
    msnry.layout(); // Reorganiza los elementos
}
  </script>
