<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Video</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .video-container {
            width: 400px;
            background: #1f1f1f;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            height: 600px;
            cursor: pointer;
        }

        .video-wrapper video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .play-pause {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.5);
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s, background-color 0.3s;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .play-pause:hover {
            background: rgba(0, 0, 0, 0.7);
        }

        .video-wrapper:hover .play-pause {
            opacity: 1;
        }

        .video-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.7));
            padding: 20px;
            transition: opacity 0.3s;
            opacity: 0;
        }

        .video-wrapper:hover .video-controls {
            opacity: 1;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            cursor: pointer;
            position: relative;
        }

        .progress {
            width: 0;
            height: 100%;
            background: #fff;
            border-radius: 2px;
            transition: width 0.1s linear;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
            font-size: 12px;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <div class="video-wrapper">
            <video id="mainVideo" loop>
                <source src="/musicoterapia/Vistas1.1/Videos/AFIRMACIONES-VID/WhatsApp Video 2025-02-17 at 11.08.16 PM.mp4" type="video/mp4">
                Tu navegador no soporta el elemento de video.
            </video>
            <button class="play-pause">
                <i class="fas fa-play fa-2x"></i>
            </button>
            <div class="video-controls">
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
                <div class="time-display">
                    <span class="current-time">0:00</span>
                    <span class="duration">0:00</span>
                </div>
            </div>
            <div class="video-actions">
              <button class="action-button" data-action="like">
                  <i class="fas fa-heart"></i>
                  <span class="action-count">65.6K</span>
              </button>
              <button class="action-button" data-action="share">
                  <i class="fas fa-share"></i>
                  <span class="action-count">Share</span>
                  <div class="share-menu">
                      <div class="share-option" data-platform="whatsapp">
                          <i class="fab fa-whatsapp"></i>
                          <span>WhatsApp</span>
                      </div>
                      <div class="share-option" data-platform="facebook">
                          <i class="fab fa-facebook"></i>
                          <span>Facebook</span>
                      </div>
                      <div class="share-option" data-platform="twitter">
                          <i class="fab fa-twitter"></i>
                          <span>Twitter</span>
                      </div>
                  </div>
              </button>
          </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elementos del DOM
            const video = document.getElementById('mainVideo');
            const videoContainer = document.querySelector('.video-wrapper');
            const playPauseBtn = document.querySelector('.play-pause');
            const progressBar = document.querySelector('.progress-bar');
            const progress = document.querySelector('.progress');
            const currentTimeDisplay = document.querySelector('.current-time');
            const durationDisplay = document.querySelector('.duration');

            // Variables de estado
            let isPlaying = false;

            // Formatear tiempo
            function formatTime(seconds) {
                const minutes = Math.floor(seconds / 60);
                seconds = Math.floor(seconds % 60);
                return `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
            }

            // Actualizar progreso
            function updateProgress() {
                const percent = (video.currentTime / video.duration) * 100;
                progress.style.width = `${percent}%`;
                currentTimeDisplay.textContent = formatTime(video.currentTime);
            }

            // Cambiar tiempo de video
            function scrub(e) {
                const scrubTime = (e.offsetX / progressBar.offsetWidth) * video.duration;
                video.currentTime = scrubTime;
            }

            // Alternar reproducci칩n/pausa
            function togglePlay() {
                if (video.paused) {
                    video.play();
                    playPauseBtn.innerHTML = '<i class="fas fa-pause fa-2x"></i>';
                    isPlaying = true;
                } else {
                    video.pause();
                    playPauseBtn.innerHTML = '<i class="fas fa-play fa-2x"></i>';
                    isPlaying = false;
                }
            }

            // Event Listeners
            video.addEventListener('click', togglePlay);
            playPauseBtn.addEventListener('click', togglePlay);
            video.addEventListener('timeupdate', updateProgress);
            
            // Mostrar duraci칩n cuando el video est치 listo
            video.addEventListener('loadedmetadata', function() {
                durationDisplay.textContent = formatTime(video.duration);
            });

            // Control de la barra de progreso
            progressBar.addEventListener('click', scrub);
            let mousedown = false;
            progressBar.addEventListener('mousemove', (e) => mousedown && scrub(e));
            progressBar.addEventListener('mousedown', () => mousedown = true);
            progressBar.addEventListener('mouseup', () => mousedown = false);
            progressBar.addEventListener('mouseleave', () => mousedown = false);

            // Tecla espaciadora para controlar reproducci칩n
            document.addEventListener('keydown', (e) => {
                if (e.code === 'Space' && e.target === document.body) {
                    e.preventDefault();
                    togglePlay();
                }
            });

            // Mostrar/ocultar controles con el mouse
            videoContainer.addEventListener('mouseenter', () => {
                playPauseBtn.style.opacity = '1';
            });

            videoContainer.addEventListener('mouseleave', () => {
                if (isPlaying) {
                    playPauseBtn.style.opacity = '0';
                }
            });
        });
    </script>
</body>
</html>
